# For detailed configuration reference documentation, visit:
# https://supabase.com/docs/guides/local-development/cli/config

# The project ID for your Supabase project
project_id = "owvvlebihoubuogfmqum"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views, and stored procedures in these schemas get API endpoints.
# `public` and `graphql_public` schemas are included by default.
schemas = ["public", "graphql_public"]
# Extra schemas to add to the search_path of every request.
extra_search_path = ["public", "extensions"]
# Maximum number of rows returned from a view, table, or stored procedure.
max_rows = 1000

[api.tls]
# Enable HTTPS endpoints locally using a self-signed certificate.
enabled = false

[db]
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use; must match remote DB's version.
major_version = 17

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# Pool mode: 'transaction' or 'session'
pool_mode = "transaction"
# Number of server connections per user/database pair.
default_pool_size = 20
# Max number of client connections allowed.
max_client_conn = 100

[db.migrations]
# Enable or disable migrations during db push or reset.
enabled = true
# List of schema files describing your database.
schema_paths = []

[db.seed]
# Enable or disable seeding after migrations during db reset.
enabled = true
# List of seed files to load during db reset.
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false
# Allowed IPv4 CIDR blocks. Empty list blocks all IPs.
allowed_cidrs = ["0.0.0.0/0"]
# Allowed IPv6 CIDR blocks. Empty list blocks all IPs.
allowed_cidrs_v6 = ["::/0"]

[realtime]
enabled = true
# Uncomment to use IPv6 instead of IPv4 for realtime.
# ip_version = "IPv6"

[studio]
enabled = true
# Port for Supabase Studio.
port = 54323
# External URL of API server frontend connects to.
api_url = "http://127.0.0.1"
# OpenAI API Key for Supabase AI in Studio (set via environment variable).
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
# Port for email testing server web interface.
port = 54324
# Uncomment to expose additional ports for testing email apps.
# smtp_port = 54325
# pop3_port = 54326

[storage]
enabled = true
# Maximum allowed file size.
file_size_limit = "50MiB"

[auth]
enabled = true
# Base URL of your website for redirects and email URL construction.
site_url = "http://127.0.0.1:3000"
# List of exact URLs allowed for auth redirects.
additional_redirect_urls = ["https://127.0.0.1:3000"]
# JWT token expiry in seconds (default 1 hour).
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.external.apple]
enabled = false
client_id = ""
secret = "env(SUPABASE_AUTH_EXTERNAL_APPLE_SECRET)"
redirect_uri = ""
url = ""
skip_nonce_check = false

[auth.web3.solana]
enabled = false

[auth.third_party.firebase]
enabled = false
# project_id = "my-firebase-project"

[auth.third_party.auth0]
enabled = false

[auth.third_party.aws_cognito]
enabled = false

[auth.third_party.clerk]
enabled = false

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083
deno_version = 1

[analytics]
enabled = true
port = 54327
backend = "postgres"

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
